<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Lady Bug On The Road</title>
</head>

<body>
    <div class="game-intro">
        <br />
    </div>
    <div id="game-board" class="success">
        <video width="312" height="205" autoplay muted loop id="myVideo">
            <source src="./video/intro.mov" type="video/mp4">
        </video>
        <div class="landing-page">
            <button type="button" class="btn btn-success">PLAY</button>
        </div>
        <canvas id="canvas" width="1200" height="800"></canvas>
    </div>
    <div class="game-over hidden">
        <button type="button" class="btn btn-success start-again">AGAIN?</button>
    </div>

    <script type="application/javascript" src="./js/Component.js"></script>
    <script type="application/javascript" src="./js/Lives.js"></script>
    <script type="application/javascript" src="./js/Player.js"></script>
    <script type="application/javascript" src="./js/Crystal.js"></script>
    <script type="application/javascript" src="./js/Sky.js"></script>
    <script type="application/javascript" src="./js/Sun.js"></script>
    <script type="application/javascript" src="./js/Clouds.js"></script>
    <script type="application/javascript" src="./js/GrassFooter.js"></script>
    <script type="application/javascript" src="./js/Road.js"></script>
    <script type="application/javascript" src="./js/Car.js"></script>
    <script type="application/javascript" src="./js/Score.js"></script>
    <script type="application/javascript" src="./js/Game.js"></script>
    <script type="application/javascript" src="./js/GameOver.js"></script>
    <script type="application/javascript" src="./js/index.js"></script>
</body>

</html>
